

<div>
    <h2>Forgot Password</h2>
  </div>
  <div *ngIf="error">
    <p class="text-danger">{{ error }}</p>
  </div>
  <div *ngIf="message">
    <p class="text-warning">{{ message }}</p>
  </div>
  <form method="post" style="max-width: 420px; margin: 0 auto;" (ngSubmit)="submitForm()">
    <div class="border border-secondary rounded p-3">
      <div>
        <p>We will be sending a reset password link to your email.</p>
      </div>
      <div>
        <p>
          <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus [(ngModel)]="email" />
        </p>
        <p class="text-center">
          <button type="submit" class="btn btn-primary">Send</button>
        </p>
      </div>
    </div>
  </form>
