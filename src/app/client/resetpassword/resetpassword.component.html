    <form role="form" #f="ngForm" (ngSubmit)="f.form.valid && updatePassword()">
                       <div class="alert alert-danger alert-dismissible text-white fade show" role="alert" *ngIf="errorMessage">
                           <strong>{{errorMessage}}</strong>
                           <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                           </button>
                       </div>
                       <div class="input-group input-group-static mb-4">
                        <label>token</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="token" required>
                    </div>
                       <div class="input-group input-group-static mb-4">
                           <label>New Password</label>
                           <input type="password" class="form-control" id="password" name="password" placeholder="New Password" [(ngModel)]="password" required>
                       </div>
                       <div class="input-group input-group-static mb-4">
                           <label>Confirm Password</label>
                           <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required>
                       </div>
                       
                       <div class="text-center">
                           <button type="submit" class="btn bg-gradient-primary w-100 mt-4 mb-0">Reset</button>
                       </div>
                   </form>
