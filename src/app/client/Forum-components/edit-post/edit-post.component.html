
<!-- avatar -->
<button
  type="text"
  class="     dropdown-item
                        d-flex
                        justify-content-around
                        align-items-center
                        fs-7
                        delete-button"
  disabled
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>

  update
</button>
<!-- create modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- head -->
        <div class="modal-header align-items-center">
          <h5
            class="text-dark text-center w-100 m-0"
            id="exampleModalLabel"
          >
            Create Post
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <!-- body -->
        <div class="modal-body">
          <div class="my-1 p-1">
            <div class="d-flex flex-column">
              <!-- name -->
              <div class="d-flex align-items-center">
                <div class="p-2">
                  <img
                    src="https://source.unsplash.com/collection/happy-people"
                    alt="from fb"
                    class="rounded-circle"
                    style="
                                  width: 38px;
                                  height: 38px;
                                  object-fit: cover;
                                "
                  />
                </div>
                <div>
                  <p class="m-0 fw-bold">John</p>
                </div>
              </div>
              <!-- text -->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Post Title</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="add title to your post">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Post Body</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="add body to your post" rows="3"></textarea>
              </div>
             <!--- <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Post Images</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
              </div> -->


              <!-- end -->
            </div>
            <!-- footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary w-100">
                Post
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />

    </div>
  </div>

</div>
